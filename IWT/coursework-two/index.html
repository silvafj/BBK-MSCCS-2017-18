<body>
    <form id="form-query" action="/results.php">
        <fieldset>
            <legend>Search Oscars nominations</legend>

            <div class="form-item">
                <label>Year</label>
                <select name="year-condition">
                    <option value="">Not restricted</option>
                    <option value="1">Contains</option>
                </select>
                <input type="text" name="year">
            </div>

            <div class="form-item">
                <label>Category</label>
                <select name="category-condition">
                    <option value="">Not restricted</option>
                    <option value="1">Contains</option>
                </select>
                <input type="text" name="category">
            </div>

            <div class="form-item">
                <label>Nominee</label>
                <select name="nominee-condition">
                    <option value="">Not restricted</option>
                    <option value="1">Contains</option>
                </select>
                <input type="text" name="nominee">
            </div>

            <div class="form-item">
                <label>Info</label>
                <select name="info-condition">
                    <option value="">Not restricted</option>
                    <option value="1">Contains</option>
                </select>
                <input type="text" name="info">
            </div>

            <div class="form-item">
                <label>Won?</label>
                <select name="won">
                    <option value="">All</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Query</button>
        </fieldset>
    </form>
</body>

</html>
